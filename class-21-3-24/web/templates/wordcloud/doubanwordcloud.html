{% extends "common/layout_wordcloud.html" %}

{% block css %}

{% endblock %}

{% block content %}
<section id="inner-headline">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="pageTitle">词云-豆瓣读书</h2>
                <h3>
                    词条：{{wordcount}}
                </h3>
                <form>
                    <table width="30%" border="0" cellspacing="1" cellpadding="0">
                        <tr>
                            <td width="75%">
                                <input type="text" name="wanted" class="form-control" placeholder="在书籍简介中搜索" value=""
                                    default="">
                            </td>
                            <td width="5%"></td>
                            <td width="20%">
                                <input type="submit" value="搜索" class="btn btn-primary">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</section>
<section id="container">
    <div class="row">

        <div class="container">

            <div class="about home-about">

                <div class="container">
                    <!-- <div class="row"> -->
                    <div class="card-action">
                    </div>
                    <div class="block-heading-two">
                        <h3><span>书籍列表</span></h3>
                    </div>
                    <div class="col-md-11">
                        <div class="panel-group" id="accordion-alt3">

                            <div class="panel">
                                {% if rs %}
                                {% for r in rs %}
                                <div class="panel-heading">
                                    <table width="100%" border="0" cellspacing="1" cellpadding="0">

                                        <tr>
                                            <td>
                                                <h4 class="panel-title">
                                                    <a data-toggle="collapse" data-parent="#accordion-alt3"
                                                        href="#collapse{{r.id}}-alt3">
                                                        <i class="fa fa-angle-right"></i>{{r.id}}.《{{r.title}}》
                                                    </a>
                                                </h4>
                                            </td>

                                            <td>
                                                <p align="right"> <a href="{{r.bookurl}}" target="_blank">【书籍链接】</a><br>
                                                </p>
                                            </td>
                                        </tr>
                                    </table>
                                </div>


                                <div id="collapse{{r.id}}-alt3" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        {{r.bookintro}}
                                    </div>
                                    <div class="panel-body">
                                        <button class="button do-analysis" id="submit" type="button" value="{{r.id}}">
                                            【情感分析】
                                        </button>
                                    </div>
                                </div>
                                {% endfor %}
                                {% else %}
                                {% endif %}
                            </div>

                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</section>

<script src="{{ buildStaticUrl('/js/jquery-1.10.2.js') }}"></script>

<script>
    $(document).ready(function () {
        $(".do-analysis").click(function () {
            var id = $(this).val();
            $.ajax({
                url: '/wordcloud/emotionanalysis',
                type: "POST",
                data: {
                    'id': id
                },
                datatype: 'json',
                success: function (res) {
                    alert("情感分为：" + res.count + "\n关键字为：" + res.keywords)
                }
            })
        });
    });
</script>




{% endblock %}




{% block js %}

<script src="{{ buildStaticUrl('/js/d3.v3.min.js') }}"></script>
<script src="{{ buildStaticUrl('/js/d3.layout.cloud.js') }}"></script>

<script>
    var w=window.innerWidth|| document.documentElement.clientWidth|| document.body.clientWidth;
    var h=window.innerHeight|| document.documentElement.clientHeight|| document.body.clientHeight;
             w=w*0.70;
             h=h*0.90;
             var fill = d3.scale.category20();
             var words=new Array({{wordcount}});
             {% for wc in wordcloud %}
                words[{{loop.index-1}}]={text:"{{wc[1]}}",size:"{{wc[0]/3}}"};
             {% endfor %}
             var wc=d3.layout.cloud()
                      .size([w, 300])
                      .words(words)
                      .padding(5)
                      .rotate(function() { return ~~(Math.random() * 2) * 90; })
                      .font("Impact")
                      .fontSize(function(d) { return d.size; })
                      .on("end", draw)
                      .start();
    
              function draw(words) {
                d3.select("div.card-action").append("svg")
                    .attr("width", w)
                    .attr("height", 300)
                    .append("g")
                    .attr("transform", "translate("+w/2+",150)")
                    .selectAll("text")
                    .data(words)
                    .enter()
                    .append("a")
                    .attr("xlint:href",function(d){
                                    return "/wordcloud/doubanciyun?doubanwanted="+d.text;
                         })
                    .append("text")
                    .style("font-size", function(d) { return d.size + "px"; })
                    .style("font-family", "Impact")
                    .style("fill", function(d, i) { return fill(i); })
                    .attr("text-anchor", "middle")
                    .attr("transform", function(d) {
                      return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                    })
                    .text(function(d) { return d.text; });
              }
</script>

{% endblock %}
