{% extends "common/layout_socialnetwork.html" %}

{% block css %}
<style>
    .tooltip {
        position: absolute;
        width: 240px;
        height: auto;
        font-family: simsun;
        font-size: 10px;
        text-align: left;
        color: black;
        border-width: 1px solid black;
        background-color: #FFF5EE;
        border-radius: 3px;
    }

    .tooltip:after {
        content: '';
        position: absolute;
        bottom: 100%;
        left: 20%;
        margin-left: -3px;
        width: 0;
        height: 0;
        border-bottom: 12px solid black;
        border-right: 12px solid transparent;
        border-left: 12px solid transparent;
    }
</style>
{% endblock %}

    var force = d3.layout.force()
        .nodes(nodes)
        .links(edges)
        .size([width, height])
        .linkDistance(150)
        .charge(-600)
        .start();
    //提示框部分

        .append("div")
        .attr("class", "tooltip")
        .style("opacity", 0.0);

        .data(edges)
        .enter()
        .append("line")
        .attr("class", "forceLine")
        .style("stroke", "gray")
        .style("opacity", 0.4)
        .style("stroke-width", 1);
    var edges_text = svg.selectAll(".linetext")
        .data(edges)
        .enter()
        .append("text")
        .attr("class", "linetext")
        .text(function (d) {
            return d.relation;
        })
        .style("stroke", "gray")
        .style("font-size", 8);
    var img_h = 50;
    var img_w = 50;
    var radius = 23;
    var circles = svg.selectAll("forceCircle")
        .data(nodes)
        .enter()
        .append("circle")
        .attr("class", "forceCircle")
        .attr("r", radius)
        .style("stroke", "DarkGray")
        .style("stroke-width", "1.0px")
        .attr("fill", function (d, i) {
            //创建圆形图片
            var defs = svg.append("defs").attr("id", "imgdefs");
            var catpattern = defs.append("pattern")
                .attr("id", "catpattern" + i)
                .attr("height", 1)
                .attr("width", 1);
            catpattern.append("image")
                .attr("x", -(img_w / 2 - radius + 5.8))
                .attr("y", -(img_h / 2 - radius + 3.5))
                .attr("width", img_w + 11)
                .attr("height", img_h + 6)
                .attr("xlink:href", "{{ buildStaticUrl('/img/renmin/') }}" + d.image);
            return "url(#catpattern" + i + ")";
        })

                .style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY + 20) + "px")
                .style("opacity", 0.5);
        })
        .call(force.drag);
    var texts = svg.selectAll(".forceText")
        .data(nodes)
        .enter()
        .append("text")
        .attr("class", "forceText")
        .attr("x", function (d) {
            return d.x;
        })
        .attr("y", function (d) {
            return d.y;
        })
        .style("stroke", "#336666")
        .style("stroke-family", "仿宋")
        .style("font-size", "10px")
        .attr("dx", "-1.5em")
        .attr("dy", "3em")
        .text(function (d) {
            return d.name;
        });

    force.on("tick", function () {
        lines.attr("x1", function (d) {
            return d.source.x;
        });
        lines.attr("y1", function (d) {
            return d.source.y;
        });
        lines.attr("x2", function (d) {
            return d.target.x;
        });
        lines.attr("y2", function (d) {
            return d.target.y;
        });
        circles.attr("cx", function (d) {
            return d.x;
        });
        circles.attr("cy", function (d) {
            return d.y;
        });
        texts.attr("x", function (d) {
            return d.x;
        });
        texts.attr("y", function (d) {
            return d.y;
        });
        edges_text.attr("x", function (d) {
            return (d.source.x + d.target.x) / 2;
        });
        edges_text.attr("y", function (d) {
            return (d.source.y + d.target.y) / 2;
        });
    });
</script>
