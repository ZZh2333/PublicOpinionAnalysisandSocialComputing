{% extends "common/layout_socialnetwork.html" %}

{% block css %}
<style>
    .link {
        stroke: #ccc;
    }

    .node text {
        pointer-events: none;
        font: 10px sans-serif;
    }
</style>
{% endblock %}


{% block content %}
<section id="call-to-action-2" style="background-color: white;">


</section>
{% endblock %}


{% block js %}
<script src="{{ buildStaticUrl('/js/d3.v3.min.js') }}" charset="utf-8"></script>

<script>
    var width = (window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth) * 0.98;
    var height = (window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight) * 0.65;

    var svg = d3.select("section").append("svg")
        .attr("width", width)
        .attr("height", height);

    var force = d3.layout.force()
        .gravity(0.05)
        .distance(100)
        .charge(-100)
        .size([width, height]);

    d3.json("{{buildStaticUrl('/json/testfbtxt.json')}}", function (error, json) {
        if (error) throw error;

        force
            .nodes(json.nodes)
            .links(json.links)
            .start();

        var link = svg.selectAll(".link")
            .data(json.links)
            .enter().append("line")
            .attr("class", "link");

        var node = svg.selectAll(".node")
            .data(json.nodes)
            .enter().append("g")
            .attr("class", "node")
            .call(force.drag);

        node.append("image")
            .attr("xlink:href", "https://github.com/favicon.ico")
            .attr("x", -8)
            .attr("y", -8)
            .attr("width", 16)
            .attr("height", 16);

        node.append("text")
            .attr("dx", 12)
            .attr("dy", ".35em")
            .text(function (d) {
                return d.name
            });

        force.on("tick", function () {
            link.attr("x1", function (d) {
                    return d.source.x;
                })
                .attr("y1", function (d) {
                    return d.source.y;
                })
                .attr("x2", function (d) {
                    return d.target.x;
                })
                .attr("y2", function (d) {
                    return d.target.y;
                });

            node.attr("transform", function (d) {
                return "translate(" + d.x + "," + d.y + ")";
            });
        });
    });
</script>
{% endblock %}
